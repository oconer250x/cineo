{% extends 'layout.html' %}
{% block titulo %} Registrate {% endblock %}
{% block contenido %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <i class="fa-solid fa-gamepad fa-bounce" style="color: #74C0FC; font-size: 70px;"></i>
            Gameix</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="/signup">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="/signin"><i class="fa-regular fa-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Nombre de Usuario" required>
        <br>
        <input type="password" name="password" placeholder="Contraseña" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <a href="#">¿Olvidaste tu contraseña?</a>
</div>

</div>
{% endblock %}
