{% extends 'layout.html' %}
{% block titulo %} Registrate {% endblock %}
{% block contenido %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <i class="fa-solid fa-gamepad fa-bounce" style="color: #74C0FC; font-size: 70px;"></i>
            Gameix</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="/signup">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="/signin"><i class="fa-regular fa-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form method="post" action="/signup" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="clave" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
